<!DOCTYPE html>
<html ng-app="firstApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="FirstController">
    <ion-pane>
      <div class = "bar bar-header bar-stable" id="mainHeader">
      <div>
        <p><b>All Categories</b></p>		
        <select class = "item item-input item-select item-stable" style="margin-left: 15px; font-family:arial; font-size:13px;">
          <option selected>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
      </div>	
      <button class = "button icon ion-funnel" id="filterButton"></button>
      <button class = "button icon ion-search" id="searchButton"></button>
      </div>
      <ion-content style="margin-top:70px;"> 
        <div class="scrollmenu" id="horizontalScroll">
          <div ng-repeat="source in srcsList" class="horizontalScrollItem">
            <img ng-src="{{source}}" class="hSItemImg"></img>
            <span class="hSItemPara">{{itemsList[$index]}}</span>
          </div>
        </div>
        <ul>
          <div ng-repeat="info in compProductInfo" class="mainDescHolder">
            <div class="productImgHolder">
              <img ng-src="{{info.url}}" class="productImages"></img>
            </div>
            <div class="productDescHolder">
              <p style='font-family:Georgia; margin-bottom:0; width: calc(100%-20px);'><b>{{info.name}}</b></p>
              <p style='font-family:arial; margin-bottom:0; color:grey; font-size: 80%;'>{{info.seller}}</p>
              <p style='font-family:arial; margin-bottom:0; color:brown; font-size: 120%;'><b>&#x20b9;{{info.price}}</b></p>
            </div>
          </div>
        </ul>
      </ion-content>
    </ion-pane>    
  </body>
</html>
